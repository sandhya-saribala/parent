<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            min-height: 100vh;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            border-radius: 15px;
            padding: 30px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #e91e63;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 3px solid #e91e63;
            padding-bottom: 5px;
        }

        .examples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .example {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
        }

        .example-label {
            font-weight: bold;
            font-size: 0.9rem;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .flex-container {
            height: 120px;
            padding: 10px;
            gap: 5px;
        }

        .flex-item {
            background: #e91e63;
            border-radius: 4px;
            min-height: 30px;
            min-width: 30px;
        }

        /* Flex Direction Examples */
        .flex-row {
            display: flex;
            flex-direction: row;
        }

        .flex-column {
            display: flex;
            flex-direction: column;
        }

        .flex-row-reverse {
            display: flex;
            flex-direction: row-reverse;
        }

        .flex-column-reverse {
            display: flex;
            flex-direction: column-reverse;
        }

        /* Align Items Examples */
        .align-flex-start {
            display: flex;
            align-items: flex-start;
        }

        .align-center {
            display: flex;
            align-items: center;
        }

        .align-flex-end {
            display: flex;
            align-items: flex-end;
        }

        .align-stretch {
            display: flex;
            align-items: stretch;
        }

        .align-stretch .flex-item {
            min-height: auto;
        }

        /* Justify Content Examples */
        .justify-flex-start {
            display: flex;
            justify-content: flex-start;
        }

        .justify-center {
            display: flex;
            justify-content: center;
        }

        .justify-flex-end {
            display: flex;
            justify-content: flex-end;
        }

        .justify-space-between {
            display: flex;
            justify-content: space-between;
        }

        .justify-space-around {
            display: flex;
            justify-content: space-around;
        }

        .justify-space-evenly {
            display: flex;
            justify-content: space-evenly;
        }

        /* Align Content Examples */
        .align-content-flex-start {
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            height: 120px;
        }

        .align-content-center {
            display: flex;
            flex-wrap: wrap;
            align-content: center;
            height: 120px;
        }

        .align-content-flex-end {
            display: flex;
            flex-wrap: wrap;
            align-content: flex-end;
            height: 120px;
        }

        .align-content-stretch {
            display: flex;
            flex-wrap: wrap;
            align-content: stretch;
            height: 120px;
        }

        .align-content-space-between {
            display: flex;
            flex-wrap: wrap;
            align-content: space-between;
            height: 120px;
        }

        .align-content-space-around {
            display: flex;
            flex-wrap: wrap;
            align-content: space-around;
            height: 120px;
        }

        /* Special items for align-content examples */
        .align-content-flex-start .flex-item,
        .align-content-center .flex-item,
        .align-content-flex-end .flex-item,
        .align-content-stretch .flex-item,
        .align-content-space-between .flex-item,
        .align-content-space-around .flex-item {
            width: 40%;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="title">CSS Flexbox</h1>
        
        <div class="section">
            <h2 class="section-title">flex-direction</h2>
            <div class="examples-grid">
                <div class="example">
                    <div class="example-label">row</div>
                    <div class="flex-container flex-row">
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                    </div>
                </div>
                
                <div class="example">
                    <div class="example-label">column</div>
                    <div class="flex-container flex-column">
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                    </div>
                </div>
                
                <div class="example">
                    <div class="example-label">row-reverse</div>
                    <div class="flex-container flex-row-reverse">
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                    </div>
                </div>
                
                <div class="example">
                    <div class="example-label">column-reverse</div>
                    <div class="flex-container flex-column-reverse">
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">align-items</h2>
            <div class="examples-grid">
                <div class="example">
                    <div class="example-label">flex-start</div>
                    <div class="flex-container align-flex-start">
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                    </div>
                </div>
                
                <div class="example">
                    <div class="example-label">center</div>
                    <div class="flex-container align-center">
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                    </div>
                </div>
                
                <div class="example">
                    <div class="example-label">flex-end</div>
                    <div class="flex-container align-flex-end">
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                    </div>
                </div>
                
                <div class="example">
                    <div class="example-label">stretch</div>
                    <div class="flex-container align-stretch">
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">justify-content</h2>
            <div class="examples-grid">
                <div class="example">
                    <div class="example-label">flex-start</div>
                    <div class="flex-container justify-flex-start">
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                    </div>
                </div>
                
                <div class="example">
                    <div class="example-label">center</div>
                    <div class="flex-container justify-center">
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                    </div>
                </div>
                
                <div class="example">
                    <div class="example-label">flex-end</div>
                    <div class="flex-container justify-flex-end">
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                    </div>
                </div>
                
                <div class="example">
                    <div class="example-label">space-between</div>
                    <div class="flex-container justify-space-between">
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                    </div>
                </div>
                
                <div class="example">
                    <div class="example-label">space-around</div>
                    <div class="flex-container justify-space-around">
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                    </div>
                </div>
                
                <div class="example">
                    <div class="example-label">space-evenly</div>
                    <div class="flex-container justify-space-evenly">
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">align-content</h2>
            <div class="examples-grid">
                <div class="example">
                    <div class="example-label">flex-start</div>
                    <div class="flex-container align-content-flex-start">
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                    </div>
                </div>
                
                <div class="example">
                    <div class="example-label">center</div>
                    <div class="flex-container align-content-center">
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                    </div>
                </div>
                
                <div class="example">
                    <div class="example-label">flex-end</div>
                    <div class="flex-container align-content-flex-end">
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                    </div>
                </div>
                
                <div class="example">
                    <div class="example-label">stretch</div>
                    <div class="flex-container align-content-stretch">
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                    </div>
                </div>
                
                <div class="example">
                    <div class="example-label">space-between</div>
                    <div class="flex-container align-content-space-between">
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                    </div>
                </div>
                
                <div class="example">
                    <div class="example-label">space-around</div>
                    <div class="flex-container align-content-space-around">
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
